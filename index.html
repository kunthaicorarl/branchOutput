<form>

  </div>

 <div class="form-group">
    <label for="exampleFormControlTextarea1">Branch Output</label>
    <textarea class="form-control" id="mainBodyx" class="mainBody" rows="3"></textarea>
     <button type="submit" class="btn btn-primary" onclick="copy()">Copy</button>
  </div>
<script>
    var feature = document.getElementById('feature').value;
    var branchName = "";
    var bugId = "";
    var date = getDateFullString();
    var bugName = "";
    var branchOutPut = "";
    var branchVerion = "";
    branchVerionEvent();

    function output() {
        document.getElementById('mainBodyx').innerHTML = feature + "/" + branchVerion+"-"+ bugId + "-" + date + "-" + bugName; // the input
    }

    function branchNameEvent() { // the function 
        branchName = document.getElementById('branchName').value; // the value
        output();
    }
    function bugIdEvent() { // the function 
        bugId = document.getElementById('bugId').value; // the value
        output();
    }

    function branchVerionEvent() { // the function 
        branchVerion ="dev-"+ document.getElementById('branchVerion').value; // the value
        output();
    }
    function bugIdEvent() { // the function 
        bugId ="CHR-"+ document.getElementById('bugId').value; // the value
        output();
    }
    function bugNameEvent() { // the function 
        bugName = document.getElementById('bugName').value; // the value
        bugName = bugName.split(" ").join("-");
        output();
    }
    function featureEvent() { // the function
        feature = document.getElementById('feature').value; // the value
        output();
    }
    function copy() {
        document.getElementById('mainBodyx').select();
        document.execCommand("copy");  
    }
    $(function () {
        $("#datepicker").datepicker();
    });

    function getDateFullString() {
        var d = new Date();
        var test = d.getDate() + "-" + (d.getMonth() + 1) + "-" + d.getFullYear();
        return test;
    }

  </script>
